<div class="mx-4" *ngIf="cards.length > 0; else templateName">
  <div class="form-outline" style="width: 60%; margin: auto;">
    <input type="search" class="form-control" placeholder="Busque por código, nome, classe ou tipo" aria-label="Search"
      [(ngModel)]="queryInput" (keyup)="searchCards()" />
  </div>
  <div class="text-center my-4">
    <button class="btn btn-success" routerLink="/create-card">
      Criar nova carta
    </button>
  </div>
  <app-card-game [cards]="cardsFound" [hasFooter]="true"></app-card-game>
</div>
<ng-template #templateName>
  <div class="alert alert-success mx-4" role="alert">
    <h4 class="alert-heading">Seja bem vindo!</h4>
    <p>Esse é um criador de cartas do jogo HearthStone, <a routerLink="/create-card" class="alert-link">crie sua
        primeira carta!</a> HearthStone é um jogo de cartas, jogado em turnos, cada jogador recebe suas cartas onde cada
      oponente precisa eliminar o outro.</p>
    <hr>
    <p class="mb-0">Desenvolvido com Angular e Bootstrap por <a href="https://ricardorocker.com/" target="_blank"
        class="alert-link">Ricardo Rocker</a>.</p>
  </div>
  <div class="text-center my-4">
    <button class="btn btn-success" routerLink="/create-card">
      Criar nova carta
    </button>
  </div>
</ng-template>
